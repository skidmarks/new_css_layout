<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록 양식화 문맥(BFC)</title>

    <style>
        .container{
            background-color:aquamarine;
            border:1px solid aquamarine;
            /* overflow:hidden; */
            /* float:left; */
            display:flow-root;
        }

        .box{
            border:1px solid olivedrab;
            padding:5px 15px;
            float:left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <p>I am floated left.</p>
        </div>
    </div>
</body>
</html>
